<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------- CSS BOOTSTRAP ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--------- CSS PERSONALIZADOS ------->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../libs/splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Usuarios</title>

    <style>
        
    </style>
    
</head>
<body style="background-color: whitesmoke;">
    <section class="d-flex align-items-center" id="login">
        <div class="container">
            <!---->
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-lg-10 ">
                    <div class="card border-0" style="border-radius: 20px; -webkit-box-shadow: 10px 0px 46px -16px rgba(0,0,0,0.34); -moz-box-shadow: 10px 0px 46px -16px rgba(0,0,0,0.34);box-shadow: 10px 0px 46px -16px rgba(0,0,0,0.34);">
                        <div class="card-body p-0 ">
                            <div class="row p-0">
                                <div class="col-lg-4 p-0 m-0 d-flex justify-content-center align-items-center d-none d-sm-none d-mb-block d-lg-block d-xl-block" style=" background: linear-gradient(to right, #56ccf2, #2f80ed); border-radius: 20px 0px 0px 20px;">
                                    <div class="container text-center text-white mt-5">
                                        <section class="splide" aria-label="Basic Structure Example">
                                            <div class="splide__track pb-5">
                                              <ul class="splide__list">
                                                <li class="splide__slide">
                                                    <img width="250" src="../../img/slider/slide_1.png" alt="">
                                                    <h4 class="text-center m-0 p-0">Lorem, ipsum dolor.</h4>
                                                    <p class="text-center">Lorem ipsum dolor sit.</p>
                                                </li>
                                                <li class="splide__slide">
                                                    <img width="250" src="../../img/slider/slide_2.png" alt="">
                                                    <h4 class="text-center m-0 p-0">Lorem, ipsum dolor.</h4>
                                                    <p class="text-center">Lorem ipsum dolor sit.</p>
                                                </li>
                                                <li class="splide__slide">
                                                    <img width="250" src="../../img/slider/slide_3.png" alt="">
                                                    <h4 class="text-center m-0 p-0">Lorem, ipsum dolor.</h4>
                                                    <p class="text-center">Lorem ipsum dolor sit.</p>
                                                </li>
                                              </ul>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                                <!--Formulario de inicio de sesion-->
                                <div class="col-lg-8 p-5">
                                    <div class="row p-4 d-flex justify-content-center align-items-center">
                                        <div class="col-lg-10 ">
                                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                                <li  class="nav-item" role="presentation">
                                                  <button style="width: auto; background-color: white; color: #2f80ed" class="p-0 nav-link active" id="pills-admin-tab" data-bs-toggle="pill" data-bs-target="#pills-admin" type="button" role="tab" aria-controls="pills-admin" aria-selected="true">Administrador</button>
                                                </li>
                                                <li class="nav-item" role="presentation">
                                                  <button style="width: auto; background-color: white; color: #2f80ed" class="ps-5 pt-0 pb-0 pe-0 nav-link" id="pills-operario-tab" data-bs-toggle="pill" data-bs-target="#pills-operario" type="button" role="tab" aria-controls="pills-operario" aria-selected="false">Operario</button>
                                                </li>
                                            </ul>
                                            <div class="tab-content" id="pills-tabContent">
                                                <!--Administrador-->
                                                <div class="tab-pane fade show active" id="pills-admin" role="tabpanel" aria-labelledby="pills-admin-tab" style="height: 320px;" >
                                                    <div class="row d-flex justify-content-start">
                                                        <div class="col-11 ">
                                                            <form class="mt-5 mb-5">
                                                                <div class="mb-3">
                                                                  <label style="font-size: small; color: gray; margin-bottom: 2;" for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                                                                  <input type="email" class="form-control input-sform" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa Correo Electrónico">
                                                                </div>
                                                                <div class="mb-3">
                                                                  <label style="font-size: small; color: gray; margin-bottom: 2;" for="exampleInputPassword1" class="form-label">Contraseña</label>
                                                                  <input type="password" class="form-control input-sform" id="exampleInputPassword1" placeholder="******">
                                                                </div>
                                                                <div class="mb-3 form-check">
                                                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                                  <label style="font-size: small; color: gray;" class=" form-check-label" for="exampleCheck1">Mostrar contraseña</label>
                                                                </div>
                                                                <div class="d-grid gap-2 mt-4">
                                                                    <button style="height: 45px; border-radius: 8px;" class="btn btn-dark btn-sm" type="button">Ingresar</button>
                                                                </div>
                                                                <div class="p-4 text-center">
                                                                    <a class="text-decoration-none d-flex align-items-center justify-content-center" style="color: rgb(68, 68, 68);" href="../../../index.html"><i class="bi bi-arrow-left-short"></i>
                                                                        Regresar al Inicio</a>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--Operario-->
                                                <div class="tab-pane fade" id="pills-operario" role="tabpanel" aria-labelledby="pills-operario-tab" style="height: 320px;" >
                                                    <div class="row d-flex justify-content-start">
                                                        <div class="col-11">
                                                            <form class="mt-5 mb-5">
                                                                <div class="mb-3">
                                                                  <label style="font-size: small; color: gray; margin-bottom: 2;" for="exampleInputPassword1" class="form-label">PIN de acceso</label>
                                                                  <input type="password" class="form-control input-sform" id="exampleInputPassword1" placeholder="-------">
                                                                </div>
                                                                <div class="d-grid gap-2 mt-4">
                                                                    <button style="height: 45px; border-radius: 8px;" class="btn btn-dark btn-sm" type="button">Ingresar</button>
                                                                </div>

                                                                <div class="p-4 text-center">
                                                                    <a class="text-decoration-none d-flex align-items-center justify-content-center" style="color: rgb(68, 68, 68);" href="../../../index.html"><i class="bi bi-arrow-left-short"></i>
                                                                        Regresar al Inicio</a>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </section>

    

    <!--------- SCRIPTS BOOTSTRAP ---------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <script src="../../libs/splide/dist/js/splide.min.js"></script>
    <script>
        $(document).ready(function(){
            var splide = new Splide( '.splide', {
                perPage: 1,
                perMove: 1,
                autoplay: true,
                rewind : true,
                arrows: false,
            });
            splide.mount();
        })
    </script>
</body>
</html>
